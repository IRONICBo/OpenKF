###############################
# OpenKF bot config
###############################
app:
  version: 0.1.0-dev
  host: 0.0.0.0
  port: 10011
  debug: true
  log_path: logs/
  doc: data/

###############################
# LLM langchain config
###############################

inference:
  device: cuda

# These can be modified in api
model:
  history: 0
  temperature: 0.01
  top_k: 5
  top_p: 0.9

###############################
# LLM fastchat config
###############################
fastchat:
  models:
    model_path: THUDM/chatglm-6b
    llm_model_name: chatglm-6b
    embedding_model_name: text-embedding-ada-002
  controller:
    host: 127.0.0.1
    port: 20001
  model_worker:
    host: 127.0.0.1
    port: 20002
    limit_worker_concurrency: 5
    device: cuda
    num_gpus: 1
    max_gpu_memory: 20GiB
  openai_api_server:
    host: 0.0.0.0
    port: 8888